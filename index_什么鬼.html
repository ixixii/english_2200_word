    <script type="text/javascript">
    $(document).ready(function() {
        // 切换 学习模式 与 做题模式
        $('#id_img_switch').click(function() {
            if ($(this).attr('src') === 'on_alipay.png') {
                // 改成微信
                $('#id_img_code').attr('src', 'http://wx2.sinaimg.cn/large/ce98cd4cly1frd80xatlaj20go0godgm.jpg')
                $(this).attr('src', 'on_weixin.png')
                $('#id_span_mode').html('测试')
                $('#id_span_mode').css('color','rgb(206,60,62)')
                window.appVue.isTestMode = true
                // 测试的时候,不需要动画
                $('.class_div_animate').addClass('animate-box')
                $('.class_div_animate').addClass('animated')
                $('.class_div_animate').addClass('bounceIn')
                
            } else {
                // 改成支付宝
                $('#id_img_code').attr('src', 'http://wx1.sinaimg.cn/large/ce98cd4cly1frd80pk711j20go0gomxv.jpg')
                $(this).attr('src', 'on_alipay.png')
                $('#id_span_mode').html('复习')
                $('#id_span_mode').css('color','rgb(70, 176, 242)')
                window.appVue.isTestMode = false
                // 复习的时候,才需要动画
                $('.class_div_animate').removeClass('animate-box')
                $('.class_div_animate').removeClass('animated')
                $('.class_div_animate').removeClass('bounceIn')

            }
        })
    })










    // 1.从本地取
    var version = 'v1.08'
    var pageNo = 1
    var local_animeArr_key = 'key_local_animeArr' + '_' + version + '_' + pageNo
    var localAnimeArrStr = window.localStorage.getItem(local_animeArr_key)
    var tempArr = JSON.parse(localAnimeArrStr || '[]')
    if (tempArr.length === 0) {
        // 如果本地没有,就从 js文件获取
        window.animeArr = JSON.parse(jsonStr)
        NSLog('来自js')
    } else {
        // 如果本地有,就用本地的
        window.animeArr = tempArr
        NSLog('来自本地')
    }
    // 2.从本地取
    var local_roundCount_key = 'key_local_roundCount' + '_' + pageNo
    var localRoundCount = window.localStorage.getItem(local_roundCount_key)
    NSLog('本地: ' + localRoundCount)
    if (localRoundCount === null) {
        window.roundCount = 1
    } else {
        window.roundCount = (localRoundCount - 0) + 1
    }



    var appVue = new Vue({
        el: '#id_div_vue',
        data: {
            // 御坂9982号
            girlCount: 9982,
            animeArr,
            // 第几轮
            roundCount,
            // 用时分
            minute: 0,
            // 用时秒
            second: 0,
            // 错误数TopBtn点击次数
            wrongCount: 0,
            // 正确数BottomBtn点击次数
            rightCount: 0,
            // 学习模式,还是,测试模式
            isTestMode: false,
            // 当前页码数(150条一页)
            currentPage: 1,
            pageCount: 150
        },
        created: function() {
            // 创建时,开始计时
            window.timer = setInterval(function() {
                window.appVue.second += 1
                if (window.appVue.second > 59) {
                    window.appVue.second = 0
                    window.appVue.minute += 1
                }
                // NSLog(window.appVue.second)
            }, 1000)
        },
        // 计算属性
        computed: {
            filterAnimeArr: function() {
                // 先去掉删除的, 只留下未删除的
                var tmpArr = this.animeArr.filter(item => item.isDelete === 0)
                // 根据页码数currentPage * pageCount,取出前面的
                // 1:   1-150
                // 2:   151-300
                var tempArr2 = tmpArr.filter(item => (item.id <= this.currentPage * this.pageCount)&&(item.id >= ((this.currentPage-1)*this.pageCount + 1)))
                return tempArr2
            }
        },
        methods: {
            // 删除按钮点击
            deleteBtnClicked(i,anime) {
                if (!window.confirm('确定删除吗?')) {
                    return
                }
                // 删除时,置标记flag
                anime.isDelete = 1
                this.filterAnimeArr.splice(i, 1)
            },
            // 顶置按钮点击
            topBtnClicked(i, item) {
                if (i === 0) return
                // 答错数目 + 1
                this.wrongCount += 1
                // 该生词的总答对数目 + 1
                item.wrongCount += 1
                // 1. 删除
                this.filterAnimeArr.splice(i, 1)
                // 2. 插入到最前面
                this.filterAnimeArr.unshift(item)
            },
            // 置底按钮点击
            bottomBtnClicked(i, item) {
                if (i === this.filterAnimeArr.length - 1) return
                this.rightCount += 1
                // 该生词的总答对数目 + 1
                item.rightCount += 1
                // 如果该生词总的答对(置底)次数超过8次
                NSLog('答对: ' + item.rightCount)
                if (item.rightCount >= 10) {
                    item.isDelete = 1
                }
                // 1. 删除(不能直接删除)
                this.filterAnimeArr.splice(i, 1)
                // item.imgurl = 'menma.png'
                // 2. 插入到最前面
                this.filterAnimeArr.push(item)
            },
            // 计算正确率
            calcResultFunction() {
                // 获取顶置数(错误数)
                var result = this.wrongCount * 100 / this.filterAnimeArr.length
                NSLog(result)
                if (result !== 0) {
                    // 记录学习的轮次
                    window.localStorage.setItem(local_roundCount_key, this.roundCount)
                }
                var resultFix = Math.round(100 - result) + '%'
                NSLog(resultFix)
                var message = `第${this.roundCount}回合,过招${this.filterAnimeArr.length}个收藏の词,用时${this.minute}分${this.second}秒,猜错${this.wrongCount}个,正确率${resultFix}`
                window.alert(message)
            },
            // 下一页按钮点击
            nextPageBtnClicked() {
                this.currentPage += 1
                // 因为换页了,所以重新取一下
                let local_roundCount_key = 'key_local_roundCount' + '_' + pageNo
                var tmpRoundCount = window.localStorage.getItem(local_roundCount_key)
                if (tmpRoundCount === null ) {
                    window.roundCount = 1
                }else{
                    window.roundCount = tmpRoundCount - 0
                }
            },
            // 上一页按钮点击
            previousPageBtnClicked() {
                this.currentPage -= 1
                // 因为换页了,所以重新取一下
                let local_roundCount_key = 'key_local_roundCount' + '_' + pageNo
                var tmpRoundCount = window.localStorage.getItem(local_roundCount_key)
                if (tmpRoundCount === null ) {
                    window.roundCount = 1
                }else{
                    window.roundCount = tmpRoundCount - 0
                }
            }

        },
        watch: {
            animeArr: {
                // 立即保存
                immediate: true,
                // 深度监视
                deep: true,
                // 事件
                handler: function(newValue, oldValue) {
                    window.localStorage.setItem(window.local_animeArr_key, JSON.stringify(newValue))
                }

            }
        }
    })
    window.appVue = appVue
    </script>
